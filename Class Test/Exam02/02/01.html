        <input type="email" name="Email" id="" placeholder="Email">

        <input type="radio" name="gender" id=""> <label for="other">Others</label>

        <select name="" id="">

            <option value="">PHP</option>

        <label for="hobby">Hobby:</label>

        <input type="checkbox" name="" id=""> <label for="driving">Driving</label>
        <input type="checkbox" name="" id=""> <label for="travelling">Travelling</label>

        <button>Submit</button> <input type="submit" name="" id="">

    </fieldset>
