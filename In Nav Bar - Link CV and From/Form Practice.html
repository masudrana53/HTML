<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        legend{
            text-align: center;
            font-size: 25px;
            font-weight: 500;
        }

        body{
            background-color: aquamarine;
        }

    </style>

</head>
<body>
   
    <pre>
    <fieldset>
        <legend>Student Reg Form</legend>

    <form action="#">
        <label for="name">Name</label>
        <input type="text" placeholder="First Name">
        <label for="email">Email</label>
        <input type="email" placeholder="Email">
        <label for="cell">Cell</label>
        <input type="text" placeholder="Phone Number">

        <label for="gender">Gender:</label>
        <input type="radio" name="gender"> <label for="male">Male</label>
        <input type="radio" name="gender"> <label for="female">female</label>
        <input type="radio" name="gender"> <label for="other">Other</label>

        <label for="hobby">Hobby:</label>
        <input type="checkbox" value="football"> <label for="football">Football</label>
        <input type="checkbox" value="reading"> <label for="reading">Reading</label>
        <input type="checkbox" value="writting"> <label for="writting">Writting</label>

        <label for="subject">Subject:</label>
        <select name="" id="">
            <option value="select">--Select One--</option>
            <option value="jee">JEE</option>
            <option value="gave">GAVE</option>
            <option value="php">PHP</option>
            <option value="c.net">C.NET</option>        
        </select>

        <label for="about you">About You</label>
        <textarea name="" id="" cols="50" rows="10"></textarea>

        <input type="submit" name="Submit">
        <button>Press Button</button>
    </form>
    </fieldset>
    </pre>
</body>

</html>
