<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter</title>

<style>

    *{
        margin: 0;
        padding: 0;
    }
/* this is first div */
    #left{
        width: 28.3%;
        height: 500px;
        float: left;
        background-color: rgb(255, 255, 255);
       
       
    }

/* this is last div */ 

    #right{
        width: 33.3%;
        height: 500px;
        float: right;
        background-color: rgb(255, 255, 255);
        
    }

/* this is middle div */

    #mid{
        width: 38.3%;
        height: 500px;
        float: left;
        background-color: rgb(255, 255, 255);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 20px;
        
    }

/* Explore Settings */
    
    #l2{
        width: 33.3%;
        height: 100%;
        margin: 0 2px 0 125px;
    }

    #left p{
        
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 20px;
    }

/* left div setting text */

    #set{
        margin: 0  0 5px 12px;
    }

/* left div setting image */

    #leftset{
        padding-left: 7px;
    }

    

    #left a{
       
        text-decoration:none;
        color: black;
    }

/* mid div setting image */

    #settlogo{
        float: right;
        padding-right: 12px;
    }

/* sign up with google... ... */

    aside{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 20px;
        
        margin-top: 5px;
        margin-left: 5px;
        border-radius: 2px;
        box-shadow: 0 2px #fffff2;
    }
    aside a{
        background-color: #fffff2;
    }
    aside a:hover{
        /* background-color: #812822; */
    }
    input{
        font-size: 15px;
        font-weight: 600;
        text-align: center;
        height: 30px;
        width: 450px;
        border-radius: 40px;
        margin: 5px 0;
        border: solid 1px #000;
        border-style: ridge;
    }

/* terms of condition privacy policy */

    #small a{
        color: #1D9BF0;
    }
    #s2 a{
        text-decoration: none;
        color: #536471;

    }
    #s2 a:hover{
        text-decoration: underline;
        color: #536471;
        

    }
    
   
</style>    
</head>
<body>
    <article>
        <div id="left">
            <div id="l2">
           <p><img src="twitter.png" alt="twitter"></p>
           <p ><a href="https://twitter.com/"><img src="hash.png" alt="hash"><span> Explore</span></a></p>
           <p><a href="https://twitter.com/"><img src="setting2.png" alt="setting" id="leftset"><span id="set"> Setting</span></a></p>
        </div>
        </div>
        <div id="mid">
            <img src="setting.png" alt="" id="settlogo">
            <h2>Explore</h2>
           
            <img src="twfeed.JPG" alt="feed">
            <img src="twfeed2.JPG" alt="feed2">
        </div>
        <div id="rignt">
            <aside>
            <h2>New to Twitter?</h2>
            <p>Sign up now to get your own personalized timeline!</p>
            <a href="https://twitter.com/"><input type="submit" value="Sign up with Google" name="" id=""></a><br>
            <a href="https://twitter.com/"><input type="submit" value="Sign up with Apple" name="" id=""></a><br>
            <a href="https://twitter.com/"><input type="submit" value="Create Account" name="" id=""></a><br>
        </aside>
        </div>
        <div id="small"><small>By signing up, you agree to the <a href="https://twitter.com/en/tos"> Terms of Service</a> and <a href="https://twitter.com/en/privacy"> Privacy Policy</a>, including <a href="https://help.twitter.com/en/rules-and-policies/twitter-cookies"> Cookie Use.</a></small></div>
        <div id="s2"><small><a href="https://twitter.com/en/tos"> Terms of Service</a>
        <span><a href="https://twitter.com/en/tos"> Privacy Policy</a></span>
        <span><a href="https://twitter.com/en/tos"> Cookie Policy</a></span>
        <span><a href="https://twitter.com/en/tos"> Accessibility</a></span>
        <span><a href="https://twitter.com/en/tos"> Ads info</a></span>
        <span><a href="https://twitter.com/en/tos">  More</a></span>
        <small><a href="https://twitter.com/en/tos"> Â© 2023 X Corp.</a></small></div>
    </article>
</body>
</html>
